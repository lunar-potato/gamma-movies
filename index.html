<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
    <title>Gamma Movies</title>
</head>

<body>

    <div class="navbar">
        <div class="navbar-container">

            <div class="logo-container"><h3 class="logo">gemma logo</h3></div>
            <div class="home-container"><h3 class="home">Home</h3></div>
            <div class="movies-container"><h3 class="movies">Movies</h3></div>
            <div class="popular-container"><h3 class="popular">Popular</h3></div>
            <div class="Profile-container"><h3 class="profile">Profile</h3></div>
            <div class="search-container">
                <h3 class="search">Search</h3>
            </div>

            <div class="menu-container"></div>
            <ul class="menu-list">
                <li class="menu-list-item active">Menu</li>
                <li class="menu-list-item">Movies</li>
                <li class="menu-list-item">Series</li>
                <li class="menu-list-item">Categories</li>
                <li class="menu-list-item">Popular</li>
                <li class="menu-list-item">Trends</li>
            </ul>

            <div>

                <div class="profile-container">
                    <img class="profile-picture" src="placeholder" alt="">
                    <div class="profile-text-container">
                        <span class="profile-text">Profile</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="toggle"><h1>Toggle button</h1></div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="
  https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js
  "></script>

    <script src="./script.js"></script>
</body>

</html>
